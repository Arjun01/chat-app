<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="container py-5 px-4">
            <header class="text-center">
                <h1 class="display-4 text-white">Chat App</h1>
                <p class="text-white lead mb-0">Enter info to Join!</p>
                 
              </header>

            

     <div class="row rounded-sm overflow-hidden shadow">
                    
      <div class="col-12 px-0">
        
        <form action="/chat.html" class="bg-light">
            <div class="input-group">
               
              <input type="text" name ="username" placeholder="Write your name."  required aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
             
              <input type="text" name ="room" placeholder="Create a Room or enter an existing room" required  required aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
             
              <div class="input-group-append">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>

     </div>
      </div>
    </div>
    <footer class="text-center">
        <p class="text-white lead mb-0">An elegant chat application.</p>
        <p class="text-white lead mb-4">By
          <a href="https://arjun01.github.io" target="_blank" class="text-white">
            <u>Arjun Sharma</u></a>
        </p>
      </footer>
 </div>
</body>
</html>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
